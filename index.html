<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>정겨울 프로젝트 1</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrap">
      <header>
        <div class="header-top">
          <button class="icon-btn">I</button>
          <div class="header-title">Title</div>
        </div>
        <div class="header-img"></div>
      </header>
      <main>
        <section class="section-list">
          <div class="list-item">Text</div>
          <div class="list-item">Text</div>
        </section>
        <section class="main-img-section">
          <div class="main-img"></div>
          <div class="main-title">main</div>
        </section>
        <section class="content-section">
          <div class="content-title">Title</div>
          <div class="card-grid">
            <div class="card">
              <div class="card-img"></div>
              <div class="card-footer">Text</div>
            </div>
            <div class="card">
              <div class="card-img"></div>
              <div class="card-footer">Text</div>
            </div>
            <div class="card">
              <div class="card-img"></div>
              <div class="card-footer">Text</div>
            </div>
            <div class="card">
              <div class="card-img"></div>
              <div class="card-footer">Text</div>
            </div>
            <div class="card">
              <div class="card-img"></div>
              <div class="card-footer">Text</div>
            </div>
            <div class="card">
              <div class="card-img"></div>
              <div class="card-footer">Text</div>
            </div>
          </div>
          <button class="main-btn">Button</button>
        </section>
        <section class="banner-section">
          <div class="banner">
            <div class="banner-box">Title</div>
          </div>
          <div class="banner-cards">
            <div class="banner-card">
              <div class="banner-img"></div>
              <div class="banner-title">Title</div>
            </div>
            <div class="banner-card">
              <div class="banner-img"></div>
              <div class="banner-title">Title</div>
            </div>
            <div class="banner-card">
              <div class="banner-img"></div>
              <div class="banner-title">Title</div>
            </div>
          </div>
        </section>
      </main>
      <footer>
        <div class="footer-top">
          <div class="footer-card"><div class="footer-img"></div></div>
          <div class="footer-title">footer</div>
          <div class="footer-card"><div class="footer-img"></div></div>
        </div>
        <div class="footer-bottom">
          <div class="footer-info"></div>
          <div class="footer-btn">Button</div>
        </div>
      </footer>
    </div>
  </body>
</html>
